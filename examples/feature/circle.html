<script type="text/javascript">
var center=new EMap.LngLat(121.368263,31.149748);
    var options={zoom:8,center:center};
    
	var emap=new EMap.Map("emap",options);

   
    var polygonOption={
        map:emap,
        position:new EMap.LngLat(121.457527,31.307105),
        opacity:0.7,
        borderColor:"#C00000",
        fillColor:"#C00000",
        label:"我的线"
    }
 var circle=new EMap.Circle(polygonOption);

 
var markerOption={
		position:new EMap.LngLat(121.368263,31.149748),
		label:'通过执行结果与FireBug解析结果来看，虽然我们给图片宽高定义了auto，但style标签的!important权重覆盖了auto值，所以结果自然都是一样的',
		mouseOverLabelShow:true,
		showLabel:true,
		map:emap
};
var marker=new EMap.Marker(markerOption);
   
</script>
