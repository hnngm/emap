	var emap=new EMap.Map("emap",options);

   var polylinePath=[
        new EMap.LngLat(117.650091,39.017211)
    ];
    var polylineOption={
        map:emap,
        path:polylinePath,
        opacity:0.7,
        color:"#990BCA",
        label:"我的线",
        labelColor:"red",
        width:10
    }
 var polyline=new EMap.Polyline(polylineOption);
 polyline.addPoint(new EMap.LngLat(117.648113,39.019795));
