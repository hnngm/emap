<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>label marker</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
    <link href="../../libs/ol/ol.css" rel="stylesheet">
	<link href="../../css/emap.css" rel="stylesheet">
	<script type="text/javascript" src="../../libs/ol/ol.js"></script>
	<script type="text/javascript" src="../../src/base.js"></script>
	<style type="text/css">
		body{
			margin:0;
			height:100%;
			width:90%;
			//position:absolute;
		}
		
	</style>

</head>
<body>
  <div style="height:500px;">
   <div id="map"></div>
  </div>
	<script>

	  var layers=new EMap.BaseLayer.PlaneTile();
	  var source=new EMap.BaseLayer.ArcGISRestSource({
							      url: "http://219.153.71.175:6080/arcgis/rest/services/ditu/MapServer"
							    });
		layers.setSource(source);

	  var center=new EMap.LngLat(106.48334741333001,29.576676187942077);
		
	   var mapOption={
	   		center:center
	   };
	   var map=new EMap.Map("map",mapOption);

	   var markerOption={
	   		position:center,
	   		label:'通过执行结果与FireBug解析结果来看，虽然我们给图片宽高定义了auto，但style标签的!important权重覆盖了auto值，所以结果自然都是一样的',
	   		map:map
	   };
	   var marker=new EMap.LabelMarker(markerOption);
	   var click=function(event){
	   		console.log(event);
	   };
	   marker.on("click",click);
	</script>
</body>
</html>
