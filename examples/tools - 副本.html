<body>
    <div id="emap"></div>
    <button id="drwaPoint">画点</button>
    <button id="drawPolyline">画线</button>
    <button id="drawPolygon">画区域</button>
    <button id="export">截图</button>
</body>

<script type="text/javascript">
    var options={zoom:10};
	var emap=new Emap.Map("emap",options);

  var polylinePath=[
        new Emap.LngLat(121.457527,31.307105),
        new Emap.LngLat(121.368263,31.149748),
        new Emap.LngLat(121.604469,31.284809)
    ];
    var polylineOption={
        map:emap,
        path:polylinePath,
        opacity:0.7,
        color:"#C00000",
        label:"我的线",
        labelColor:"blue"
    }
    var polyline=new Emap.Polyline(polylineOption);



	var drwaPoint = document.getElementById('drwaPoint');
	drwaPoint.onclick=function(){
		Emap.draw.drwaPoint(function(type,point){
  			console.log(type)
  			console.log(point);
		});
	}
	var drawPolyline = document.getElementById('drawPolyline');
	drawPolyline.onclick=function(){
		Emap.draw.drawPolyline(function(type,points,result){
  			console.log(type)
  			console.log(points);
  			console.log(result);
		})
	}
	var drawPolygon = document.getElementById('drawPolygon');
	drawPolygon.onclick=function(){
		Emap.draw.drawPolygon(function(type,points,result){
  			console.log(type)
  			console.log(points);
  			console.log(result);
		})
	}
	
	var exportpng = document.getElementById('export');
	exportpng.onclick=function(){
		Emap.exportpng.export(this)
	}
</script>
